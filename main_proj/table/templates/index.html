<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestTask</title>
</head>
<body>
{% block content %}
    <table border="1" cellpadding="0" cellspacing="0" width=100%>
         <tr>
            <th>Имя пользователя</th>
            <th>Тема поста</th>
            <th>Текст поста</th>
        </tr>
        {% for element_ps in ps %}
        <tr>
            {% for element_us in us %}
                {% if element_ps.user_id == element_us.user_id %}
                    <td>{{ element_us.user_name }}</td>
                    <td>{{ element_ps.post_theme }}</td>
                    <td>{{ element_ps.post_text }}</td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
 </table>
{% endblock %}
</body>
</html>
